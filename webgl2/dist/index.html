<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<style>
    #canvas {
        /* width: 800px;
        height: 600px; */
    }
    #controls {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        font: 12px monospace;
        background: #fffa;
        backdrop-filter: blur(4px);
    }
    body {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
    }
    </style>
<body>
    <canvas id="canvas"></canvas>
    <script type="module" src="./math.js"></script>
    <div id="controls">
        x<input id="input_xval" type="range" min="1" max="100" value="50"><br>
        y<input id="input_yval" type="range" min="1" max="100" value="50"><br>
        angle<input id="input_angle" type="range" min="0" max="360" value="0"><br>
        scaleX<input id="input_scaleX" type="range" min="-5" max="5" value="0"><br>
    </div>
    
</body>
</html>
